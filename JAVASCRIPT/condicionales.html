/*Ejemplo:
Un coche cuesta 30000€. Preguntar al usuario cuánto dinero tiene. 
Comparar ambas cantidades y sacar un mensaje de alerta diciendo si puede o no comprar el coche*/

    var valorCoche=30000;
    var dineroAhorrado=Number(prompt("¿Cuánto dinero tienes?"));

    if(valorCoche<=dineroAhorrado){
        alert("Tienes dinero suficiente para comprar el coche. Te sobran " + (dineroAhorrado-valorCoche) + " para combustible y salir de fiesta");
    }
    else {
        alert("No tienes dinero para comprar este coche, busca uno más barato");
    }
