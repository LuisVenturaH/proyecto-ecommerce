<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var precioInicial = Number(prompt ("Introduzca el precio"));
        var precioIva = precioInicial * 1.21;
        alert("El precio final con IVA incluido es " + precioIva);
        document.write ("<h3>EL precio final con IVA incluido es </h3>" + precioIva);
    </script>
</body>
